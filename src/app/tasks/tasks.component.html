<section class="border-0 shadow" [ngStyle]="{'max-height.px': sectionHeight}">
  <h2>Items</h2>
  <div class="form-group d-flex mb-1">
    <input class="form-control" placeholder="Enter name"
           [formControl]="name">
    <button class="btn" (click)="onAddTask()" [disabled]="name.invalid">Add new</button>
  </div>
  <small class="form-text text-info" *ngIf="name.invalid">You need to name your item</small>
  <div class="list">
    <ul class="list-group list-group-flush">
      <li class="list-group-item pr-0 pl-0" *ngFor="let task of tasks" (click)="onSelectTask(task.id)">
        <app-task [task]="task" (deleted)="onRemoveTask($event)"></app-task>
      </li>
    </ul>
  </div>
</section>
